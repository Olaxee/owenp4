<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Puissance 4 - Connexion</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Puissance 4</h1>

<div class="forms">
  <form id="signupForm">
    <h2>Inscription</h2>
    <input type="text" id="signupUsername" placeholder="Pseudo" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="text" id="loginUsername" placeholder="Pseudo" required>
    <input type="password" id="loginPassword" placeholder="Mot de passe" required>
    <button type="submit">Se connecter</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/auth.js"></script>
</body>
</html>
